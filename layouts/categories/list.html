{{ define "main" }}
<main class="mc-blog-list">
    <section class="mc-blog-list__posts">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <h2 class="mb-5"><span class="font-italic">Category: </span><span class="text-uppercase font-weight-bold">{{ .Title }}</span></h2>
                    <ul class="mb-5">
                        {{ range .Paginator.Pages }}
                        <li class="mc-blog-list__item d-flex flex-column">
                            <small class="mc-blog-list__date text-blue mr-3">
                                {{ dateFormat "Jan 2, 2006" .Date }}
                            </small>
                            <div>
                                <a class="mc-blog-list__title flex-grow-1" href="{{.Permalink}}">
                                    <h3>{{ .Title }}</h3>
                                </a>

                                <p class="text-muted">{{ .Summary }}</p>
                            </div>
                        </li>
                        <hr>
                        {{ end }}
                    </ul>
                    {{ partial "pagination" . }}
                </div>
            </div>
        </div>
    </section>
</main>
{{ end }}
