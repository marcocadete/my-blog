<footer class="mc-footer">
	<div class="container">
        <hr class="text-blue">
        <div class="row">
            <div class="col-sm-12 col-md-4 mb-5 mb-md-0">
                <h6 class="text-blue">Follow me on</h6>
                {{ partial "social-block" . }}
            </div>
            <div class="col-sm-12 col-md-4 mb-5 mb-md-0 mc-footer__recent-posts">
                <h6 class="text-blue">Recent Posts</h6>
                <ul>
                {{ range first 3 .Site.RegularPages }}
                    <li><a style="font-size: 0.9rem;" class="text-primary" href="{{.Permalink}}">{{.Title}}</a></li>
                {{ end }}
                </ul>
            </div>
            <div class="col-sm-12 col-md-4">
                <h6 class="text-blue">Post Categories</h6>
                {{ partial "categories" . }}
            </div>
        </div>
    </div>
</footer>
