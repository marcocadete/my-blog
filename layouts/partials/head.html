<head>
    <title>{{ .Title }} | {{ $.Site.Title}}</title>
    <meta charset="utf8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="I'm a web developer living in Germany. I enjoy writing about open-source software, web development and Linux.">
    <meta name="keywords" content="Web developer, Remote, Linux, Open-source, Node.js, Freelance, JavaScript, React developer">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/blog.css">
    {{ range .AlternativeOutputFormats -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
